<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameMenu" class="menu-screen">
            <h1>Arcade Shooter</h1>
            <button id="startButton" class="game-button">Start Game</button>
        </div>
        
        <div id="gameUI" class="game-ui hidden">
            <div class="top-bar">
                <div class="player-info">
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealth"></div>
                    </div>
                    <span class="health-text">Health: <span id="healthValue">100</span></span>
                </div>
                <div class="score-display">
                    Score: <span id="scoreValue">0</span>
                </div>
                <div class="enemies-left">
                    Enemies: <span id="enemiesValue">3</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="hidden"></canvas>
        
        <div id="gameOver" class="menu-screen hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="game-button">Play Again</button>
        </div>
        
        <div id="victory" class="menu-screen hidden">
            <h1>Victory!</h1>
            <p>Final Score: <span id="victoryScore">0</span></p>
            <button id="victoryRestartButton" class="game-button">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
